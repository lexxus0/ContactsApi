tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - isFavourite
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: 123113355
          email:
            description: "Contact's email"
            type: string
          isFavourite:
            description: "Contact's status"
            type: boolean
            example: true
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
            example: personal
          userId:
            description: "User's id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
